<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="../../css/common/common.css" type="text/css"  />
		<link rel="stylesheet" href="../../css/users/users.css" type="text/css" />
	</head>
	<body>
		<div class="register_container">
			<!--头部信息-->
			<div class="register_header"></div>
			<!--主要内容-->
			<div class="register_main">
				<div class="register_main_container">
					<!--立即登录-->
					<div class="main_header clearfix">
						<div class="float_right">
							<span>已有账号了？</span>
							<span class="button">立即登录</span>
						</div>
					</div>
					<!--注册框-->
					<div class="main_box">
						<div class="box_header">
							<span>用户注册</span>
						</div>
						<div class="box_main">
							<form>
								<ul>
									<li>
										<span class="name_text">
											<i>*</i>
											<span>用户名：</span>
										</span>
										<input type="text" name="username" />
									</li>
									<li>
										<span class="name_text">
											<i>*</i>
											<span>设置密码：</span>
										</span>
										<input type="password" name="password" />
									</li>
									<li>
										<span class="name_text">
											<i>*</i>
											<span>确认密码：</span>
										</span>
										<input type="password" name="surepassword" />
									</li>
									<li>
										<span class="name_text">
											<i>*</i>
											<span>验证码：</span>
										</span>
										<input type="text" name="sure" />
									</li>
									<li>				
										<button>确认注册</button>
									</li>
								</ul>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
