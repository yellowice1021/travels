<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>发布行程</title>
		<link rel="stylesheet" href="../../css/common/common.css" type="text/css"  />
		<link rel="stylesheet" href="../../css/trip/trip.css" type="text/css"  />
	</head>
	<body>
		<div class="place_container">
			<!--导航栏信息-->
			<div class="common_header">
				<div class="header_box clearfix">
					<div class="header_logo float_left"></div>
					<ul class="header_navigation float_left">
						<li style="position:relative" class="active">
							<span>行程规划</span>
							<span class="hot"></span>
							<span class="cor"></span>
							<ul class="header_another_navigation clearfix">
								<li>全部</li>
								<li>北京</li>
								<li>上海</li>
								<li>云南</li>
								<li>桂林</li>
							</ul>
						</li>
						<li>
							<span>发布行程</span>
						</li>
						<li>
							<span>个人中心</span>
						</li>
					</ul>
					<div class="header_search float_right">
						<form class="clearfix">
							<div class="header_search_box float_left">
								<input type="text" placeholder="目的地/类型"  />
							</div>
							<button class="float_left">搜索</button>
						</form>
					</div>
				</div>
				<div class="header_another_box"></div>
			</div>
			
			<!--发布地点主要内容-->
			<div class="release_place_container">
				<div class="release_place_box">
					<div class="release_place_header">
						<h1>路越远，心越近</h1>
						<p><span>无论是爱情还是青春，其实都在旅行的路上</span></p>
					</div>
					<div class="release_place_main">
						<form>
							<div class="place_input_box">
								<div class="place_input clearfix">
									<span>出发地：</span>
									<select>
										<option>广东</option>
										<option>福建</option>
										<option>湖南</option>
										<option>湖北</option>
									</select>
									<select>
										<option>广州</option>
										<option>深圳</option>
										<option>珠海</option>
										<option>清远</option>
									</select>
								</div>
								<div class="place_input clearfix">
									<span>目的地：</span>
									<select>
										<option>广东</option>
										<option>福建</option>
										<option>湖南</option>
										<option>湖北</option>
									</select>
									<select>
										<option>广州</option>
										<option>深圳</option>
										<option>珠海</option>
										<option>清远</option>
									</select>
								</div>
							</div>
							<button>下一步</button>
						</form>
					</div>
				</div>
			</div>
					
			<!--底部导航栏-->
			<div class="common_footer">
				<div class="common_footer_box">
					<ul class="clearfix">
						<li class="float_left">
							<i style="background:url('../../img/icons.png') no-repeat -400px -80px"></i>
							<p class="float_left">
								<span>路线齐全的行程规划</span>
								<span>随时随地解决出行烦恼</span>
							</p>
						</li>
						<li class="float_left">
							<i style="background:url('../../img/icons.png') no-repeat -400px -125px"></i>
							<p class="float_left">
								<span>服务便利快捷</span>
								<span>24小时提供在线服务</span>
							</p>
						</li>
						<li class="float_left">
							<span>毕业设计题目：基于java的旅游行程规划分享平台</span>
							<span>姓名：黄冰      学号：3213006156    班级：13级计科8班</span>
						</li>
					</ul>
				</div>
			</div>
		</div>

</html>
