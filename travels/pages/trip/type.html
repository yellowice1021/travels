<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发布行程</title>
		<link rel="stylesheet" href="../../css/common/common.css" type="text/css"  />
		<link rel="stylesheet" href="../../css/trip/trip.css" type="text/css"  />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1YY9z07lbmdpPu5ZZEosE6Wo8PQ7bMNV"></script>
	</head>
	<body>
		<div class="type_container">
			<!--导航栏信息-->
			<div class="common_header">
				<div class="header_box clearfix">
					<div class="header_logo float_left"></div>
					<ul class="header_navigation float_left">
						<li style="position:relative" class="active">
							<span>行程规划</span>
							<span class="hot"></span>
							<span class="cor"></span>
							<ul class="header_another_navigation clearfix">
								<li>全部</li>
								<li>北京</li>
								<li>上海</li>
								<li>云南</li>
								<li>桂林</li>
							</ul>
						</li>
						<li>
							<span>发布行程</span>
						</li>
						<li>
							<span>个人中心</span>
						</li>
					</ul>
					<div class="header_search float_right">
						<form class="clearfix">
							<div class="header_search_box float_left">
								<input type="text" placeholder="目的地/类型"  />
							</div>
							<button class="float_left">搜索</button>
						</form>
					</div>
				</div>
				<div class="header_another_box"></div>
			</div>
			
			<!--发布行程地图显示-->
			<div class="release_map_container">
				<div id="allmap"></div>
				<div class="release_map_box">
					<from>
						<h4>广州->北京：140000米</h4>
						<ul>
							<li>
								<label>出发地：</label>
								<input type="text" placeholder="广州市"  readonly="readonly"/>
							</li>
							<li>
								<label>目的地：</label>
								<input type="text" placeholder="北京市"  readonly="readonly"/>
							</li>
							<li class="map_day_box clearfix">
								<label>出游天数：</label>
								<span class="clearfix">
									<a href="#">—</a>
									<input type="text"  value="1"/>
									<a href="#">+</a>
								</span>
							</li>
							<li>
								<button>确定</button>
							</li>
						</ul>
					</from>
				</div>
			</div>
			
			<!--底部导航栏-->
			<div class="common_footer">
				<div class="common_footer_box">
					<ul class="clearfix">
						<li class="float_left">
							<i style="background:url('../../img/icons.png') no-repeat -400px -80px"></i>
							<p class="float_left">
								<span>路线齐全的行程规划</span>
								<span>随时随地解决出行烦恼</span>
							</p>
						</li>
						<li class="float_left">
							<i style="background:url('../../img/icons.png') no-repeat -400px -125px"></i>
							<p class="float_left">
								<span>服务便利快捷</span>
								<span>24小时提供在线服务</span>
							</p>
						</li>
						<li class="float_left">
							<span>毕业设计题目：基于java的旅游行程规划分享平台</span>
							<span>姓名：黄冰      学号：3213006156    班级：13级计科8班</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script>
		// 百度地图API功能
		var map = new BMap.Map("allmap");
		map.centerAndZoom("兰州",5);  //初始化地图,设置城市和地图级别。
		var pointA = new BMap.Point(113.3000,23.2000);  
		var pointB = new BMap.Point(116.2317,39.5427);  
		var polyline = new BMap.Polyline([pointA,pointB], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});  //定义折线
		map.addOverlay(polyline);     //添加折线到地图上
		
		var marker = new BMap.Marker(pointA);// 创建标注
		map.addOverlay(marker);             // 将标注添加到地图中
		marker.disableDragging();           // 不可拖拽
		var marker = new BMap.Marker(pointB);// 创建标注
		map.addOverlay(marker);             // 将标注添加到地图中
		marker.disableDragging();           // 不可拖拽
		
		map.enableScrollWheelZoom(true)

	</script>
</html>
