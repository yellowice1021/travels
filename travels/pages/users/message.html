<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人资料管理</title>
		<link rel="stylesheet" href="../../css/common/common.css" type="text/css"  />
		<link rel="stylesheet" href="../../css/users/users.css" type="text/css"  />
	</head>
	<body>
		<div class="message_container">
			<!--导航栏信息-->
			<div class="common_header">
				<div class="header_box clearfix">
					<div class="header_logo float_left"></div>
					<ul class="header_navigation float_left">
						<li style="position:relative" class="active">
							<span>行程规划</span>
							<span class="hot"></span>
							<span class="cor"></span>
							<ul class="header_another_navigation clearfix">
								<li>全部</li>
								<li>北京</li>
								<li>上海</li>
								<li>云南</li>
								<li>桂林</li>
							</ul>
						</li>
						<li>
							<span>发布行程</span>
						</li>
						<li>
							<span>个人中心</span>
						</li>
					</ul>
					<div class="header_search float_right">
						<form class="clearfix">
							<div class="header_search_box float_left">
								<input type="text" placeholder="目的地/类型"  />
							</div>
							<button class="float_left">搜索</button>
						</form>
					</div>
				</div>
				<div class="header_another_box"></div>
			</div>
			
			<!--个人资料管理-->
			<div class="comment_container">
				<div class="comment_box my_message_box">
					<div class="message_header">
						<i style="background:url('../../img/icon.png') no-repeat 0 -100px"></i>
						<h4>个人资料</h4>
					</div>
					<div class="message_choose_box">
						<ul class="clearfix">
							<li>
								<a href="#">修改个人资料</a>
							</li>
							<li class="active">
								<a href="#">修改密码</a>
							</li>
						</ul>
					</div>
					<div class="message_box message_hidden">
						<form class="clearfix">
							<div class="message_img_box">
								<img src="../../images/search/beijing.jpg"  />
							</div>
							<div class="message_data_box">
								<ul>
									<li>
										<label>用户名：</label>
										<input type="text"  />
									</li>
									<li class="clearfix">
										<label class="float_left">性别：</label>
										<div class="message_sex_box">
											<span class="sex_box">
												<input type="radio"  />
												<span>男</span>
											</span>
											<span class="sex_box">
												<input type="radio" />
												<span>女</span>
											</span>
										</div>
									</li>
									<li>
										<label>地区：</label>
										<select>
											<option>广东省</option>
											<option>福建省</option>
											<option>湖南省</option>
											<option>湖北省</option>
										</select>
										<select>
											<option>广州市</option>
											<option>深圳市</option>
											<option>珠海市</option>
											<option>惠州市</option>
										</select>
									</li>
									<li class="clearfix">
										<label class="float_left">自我介绍：</label>
										<textarea></textarea>
									</li>
								</ul>
								<button>保存</button>
							</div>
						</form>
					</div>
					<div class="password_box">
						<form class="clearfix">
							<div class="password_data_box">
								<ul>
									<li>
										<label>用户名：</label>
										<input type="text"  />
									</li>
									<li>
										<label>旧密码：</label>
										<input type="password"  />
									</li>
									<li>
										<label>新密码：</label>
										<input type="password"  />
									</li>
								</ul>
								<button>修改</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			
			<!--底部导航栏-->
			<div class="common_footer">
				<div class="common_footer_box">
					<ul class="clearfix">
						<li class="float_left">
							<i style="background:url('../../img/icons.png') no-repeat -400px -80px"></i>
							<p class="float_left">
								<span>路线齐全的行程规划</span>
								<span>随时随地解决出行烦恼</span>
							</p>
						</li>
						<li class="float_left">
							<i style="background:url('../../img/icons.png') no-repeat -400px -125px"></i>
							<p class="float_left">
								<span>服务便利快捷</span>
								<span>24小时提供在线服务</span>
							</p>
						</li>
						<li class="float_left">
							<span>毕业设计题目：基于java的旅游行程规划分享平台</span>
							<span>姓名：黄冰      学号：3213006156    班级：13级计科8班</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
