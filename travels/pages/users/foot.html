	</head>
	<body>
		<div class="comment_mask"></div>
		<div class="home_container">
			<!--导航栏信息-->
			<div class="common_header">
				<div class="header_box clearfix">
					<div class="header_logo float_left"></div>
					<ul class="header_navigation float_left">
						<li style="position:relative" class="active">
							<span>行程规划</span>
							<span class="hot"></span>
							<span class="cor"></span>
							<ul class="header_another_navigation clearfix">
								<li>全部</li>
								<li>北京</li>
								<li>上海</li>
								<li>云南</li>
								<li>桂林</li>
							</ul>
						</li>
						<li>
							<span>发布行程</span>
						</li>
						<li>
							<span>个人中心</span>
						</li>
					</ul>
					<div class="header_search float_right">
						<form class="clearfix">
							<div class="header_search_box float_left">
								<input type="text" placeholder="目的地/类型"  />
							</div>
							<button class="float_left">搜索</button>
						</form>
					</div>
				</div>
				<div class="header_another_box"></div>
			</div>
			
			<!--我的足迹-->
			<div class="my_foot_container">
				<div id="allmap"></div>
				<div class="my_foot_title">
					<h4>我的足迹</h4>
				</div>
				<div class="my_foot_box">
					<a href="#">添加足迹</a>
				</div>
				<div class="my_foot_add_box">
					<div class="foot_add_header">
						<h4>添加足迹</h4>
						<span>×</span>
					</div>
					<div class="foot_add_main">
						<form>
							<ul>
								<li>
									<label>地点：</label>
									<select>
										<option>广东省</option>
										<option>福建省</option>
										<option>湖南省</option>
										<option>湖北省</option>
									</select>
									<select>
										<option>广州市</option>
										<option>深圳市</option>
										<option>珠海市</option>
										<option>惠州市</option>
									</select>
								</li>
								<li>
									<label>出发日期：</label>
									<input type="date"  />
								</li>
								<li class="foot_add_day_input clearfix">
									<label class="float_left">出游天数：</label>
									<span>
										<a href="#">—</a>
										<input type="text" value="1"  />
										<a href="#">+</a>
									</span>
								</li>
								<li class="clearfix">
									<label class="float_left">相关介绍：</label>
									<textarea></textarea>
								</li>
								<li>
									<button>确定</button>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
			
			
			<!--底部导航栏-->
			<div class="common_footer">
				<div class="common_footer_box">
					<ul class="clearfix">
						<li class="float_left">
							<i style="background:url('../../img/icons.png') no-repeat -400px -80px"></i>
							<p class="float_left">
								<span>路线齐全的行程规划</span>
								<span>随时随地解决出行烦恼</span>
							</p>
						</li>
						<li class="float_left">
							<i style="background:url('../../img/icons.png') no-repeat -400px -125px"></i>
							<p class="float_left">
								<span>服务便利快捷</span>
								<span>24小时提供在线服务</span>
							</p>
						</li>
						<li class="float_left">
							<span>毕业设计题目：基于java的旅游行程规划分享平台</span>
							<span>姓名：黄冰      学号：3213006156    班级：13级计科8班</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	
	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("allmap");
		var point = new BMap.Point(105.404, 36.915);
		map.centerAndZoom(point, 5);
		
		var point = new BMap.Point(113.404, 23.915);
		var marker = new BMap.Marker(point);  		// 创建标注
		map.addOverlay(marker);               		// 将标注添加到地图中
		marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
		
		var point = new BMap.Point(113.404, 29.915);
		var marker = new BMap.Marker(point);  		// 创建标注
		map.addOverlay(marker);               		// 将标注添加到地图中
		marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
		
		var point = new BMap.Point(113.404, 33.915);
		var marker = new BMap.Marker(point);  		// 创建标注
		map.addOverlay(marker);               		// 将标注添加到地图中
		marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
		
		map.enableScrollWheelZoom(true);
	</script>
</html>
